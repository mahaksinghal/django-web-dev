<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        body{
            margin: 0px;
        }
        .card{
            height: 300px;
            width: 400px;
            border: 2px solid black;
            background-color: lightgrey;
            box-shadow: 5px 5px 5px 5px red;
            margin-left: 38%;
            margin-top: 12%;
        }
        .head{
            padding-top: 35px;
            text-align: center;
        }
        .para{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="head">Welcome</h1>
        <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, corporis delectus! Ipsam quia ducimus perspiciatis velit placeat, sunt quas officia molestiae eligendi illo consectetur at vel vero distinctio eum iusto.</p>
    </div>
</body>
</html>
