<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <!-- Ordered List -->
    <ol>
        <li>Onion</li>
        <li>Tomato</li>
        <li>Pumpkin</li>
        <li>Carrot</li>
    </ol>
    <ol type="A">
        <li>Onion</li>
        <li>Tomato</li>
        <li>Pumpkin</li>
        <li>Carrot</li>
    </ol>

    <ol start="21">
        <li>Onion</li>
        <li>Tomato</li>
        <li>Pumpkin</li>
        <li>Carrot</li>
    </ol>
    
    <!-- Unordered List -->
    <ul>
        <li>Avi</li>
        <li>Nishi</li>
        <li>Amit</li>
    </ul>

</body>
</html>
