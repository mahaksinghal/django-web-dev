<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Design</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .container {
            height: 50vh;
            background-color: lightgrey;
            /* background-image: url("jQqnOJ_4f.jpg");
            background-repeat: no-repeat;
            background-size: contain;
            background-size: cover; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .head {
            margin-bottom: 10px;
            /* margin-top: 0px; */
        }

        .para {
            color: gray;
            margin-bottom: 20px;
        }

        .btn {
            border: none;
            padding: 5px 20px 5px 20px;
            border-radius: 25px;
        }

        /* a:link {
            color: grey;
        }

        a:active {
            color: blueviolet;
        }

        a:visited {
            color: brown;
        } 

        a:hover {
            color: green;
        } */

        .btn:hover {
            color: white;
            background-color: black;
        }

        .grids {
            height: 600px;
            background-color: whitesmoke;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 5fr 5fr 5fr;
            gap: 50px;
            padding: 50px;
        }

        .grid {
            border: 2px solid black;
        }

        .grid1 {
            background-image: url("https://t4.ftcdn.net/jpg/07/08/47/75/360_F_708477508_DNkzRIsNFgibgCJ6KoTgJjjRZNJD4mb4.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .grid2 {
            background-image: url("https://photographylife.com/wp-content/uploads/2017/01/Best-of-2016-Nasim-Mansurov-20.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .grid3 {
            background-image: url("https://cdn.pixabay.com/photo/2023/11/09/19/36/zoo-8378189_640.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .grid4 {
            background-image: url("https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .grid5 {
            background-image: url("https://wallpapers.com/images/hd/pretty-profile-pictures-6x5bfef0mhb60qyl.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .grid6 {
            background-image: url("https://media.sproutsocial.com/uploads/2022/06/profile-picture.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .grid7 {
            background-image: url("https://hips.hearstapps.com/hmg-prod/images/sunflower-1508785046.jpg?crop=1.00xw:0.669xh;0,0.116xh&resize=980:*");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .grid8 {
            background-image: url("https://img.freepik.com/free-photo/nature-landscape-with-dreamy-aesthetic-color-year-tones_23-2151393890.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .grid9 {
            background-image: url("https://media.istockphoto.com/id/1457433817/photo/group-of-healthy-food-for-flexitarian-diet.jpg?s=612x612&w=0&k=20&c=v48RE0ZNWpMZOlSp13KdF1yFDmidorO2pZTu2Idmd3M=");
            background-repeat: no-repeat;
            background-size: cover;
        }

        video {
            height: 500px;
            width: 500px;
            /* padding-left: 35%; */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="head">Ready to build something awesome?</h2>
            <p class="para">We create practical screencasts for awesome developers</p>
            <a style="margin-bottom: 10px;" href="https://www.youtube.com/" target="_blank">You Tube</a>
            <button class="btn">Explore</button>
    </div>
    <div class="grids">
        <p class="grid grid1"></p>
        <p class="grid grid2"></p>
        <p class="grid grid3"></p>
        <p class="grid grid4"></p>
        <p class="grid grid5"></p>
        <p class="grid grid6"></p>
        <p class="grid grid7"></p>
        <p class="grid grid8"></p>
        <p class="grid grid9"></p>
    </div>
