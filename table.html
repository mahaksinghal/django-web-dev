<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
            /* margin-left: 600px;
            margin-top: 280px; */
        }

        td {
            font-family: 'Times New Roman', Times, serif;
            width: 100px;
            height: 10px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll No.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amit</td>
                <td>5th</td>
                <td>05</td>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>6th</td>
                <td>08</td>
            </tr>
            <tr>
                <td>Shivan</td>
                <td>7th</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
